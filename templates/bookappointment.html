{% extends 'layout.html' %}

{% block content %}

<div class="min-h-screen w-full relative flex flex-col items-center justify-center px-4 py-8 bg-gradient-to-br from-purple-50 to-blue-50">
    <div class="max-w-screen-lg w-full bg-white rounded-2xl shadow-xl p-8 flex flex-col z-20 border border-blue-100/50">
        <div class="mb-8 text-center space-y-2">
            <h1 class="text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-blue-600">
                Schedule Consultation
            </h1>
            <p class="text-gray-600">Expert dermatology care at your convenience</p>
        </div>
        
        <form action="/appointment" method="POST" class="w-full space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="relative">
                    <i class="fas fa-user absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="text" name="name" placeholder="Full Name"
                        class="w-full pl-10 pr-4 py-3 rounded-lg border-2 border-gray-200 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all">
                </div>
                
                <div class="relative">
                    <i class="fas fa-envelope absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="email" name="email" placeholder="Email Address"
                        class="w-full pl-10 pr-4 py-3 rounded-lg border-2 border-gray-200 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="relative">
                    <i class="fas fa-calendar-day absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="date" name="date"
                        class="w-full pl-10 pr-4 py-3 rounded-lg border-2 border-gray-200 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all">
                </div>

                <div class="relative">
                    <i class="fas fa-skin absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <select name="skin" class="w-full pl-10 pr-4 py-3 rounded-lg border-2 border-gray-200 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all appearance-none">
                        <option value="">Select Skin Type</option>
                        <option>Normal</option>
                        <option>Dry</option>
                        <option>Oily</option>
                        <option>Combination</option>
                        <option>Sensitive</option>
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="relative">
                    <i class="fas fa-phone absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="tel" name="phone" placeholder="Phone Number"
                        class="w-full pl-10 pr-4 py-3 rounded-lg border-2 border-gray-200 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all">
                </div>

                <div class="relative">
                    <i class="fas fa-birthday-cake absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="number" name="age" placeholder="Age" min="13"
                        class="w-full pl-10 pr-4 py-3 rounded-lg border-2 border-gray-200 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all">
                </div>
            </div>

            <div class="relative">
                <i class="fas fa-comment-dots absolute left-3 top-4 text-gray-400"></i>
                <textarea name="address" placeholder="Consultation Reason" rows="4"
                    class="w-full pl-10 pr-4 py-3 rounded-lg border-2 border-gray-200 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all"></textarea>
            </div>

            <div class="mt-8 flex flex-col items-center space-y-4">
                <button class="w-full md:w-64 px-8 py-4 bg-gradient-to-r from-purple-600 to-blue-600 text-white font-semibold rounded-lg hover:from-purple-700 hover:to-blue-700 transition-all transform hover:scale-105 shadow-lg">
                    Schedule Now
                    <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </div>
        </form>
        </div>
    </div>    
</div>  
{% endblock %}

{% extends 'layout.html' %}

{% block content %}
<style>
    /* Base Mobile Styles */
    .main-container {
        width: 100%;
        min-height: 100vh;
        padding: 1rem;
        background: #f8f9fa;
        position: relative;
    }

    .upload-section {
        border: 2px dashed #dee2e6;
        border-radius: 12px;
        padding: 1.5rem;
        margin: 1rem 0;
        transition: all 0.3s ease;
        background: white;
    }

    .predictions-container, .recommendations-container {
        margin: 2rem 0;
        background: white;
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    /* Mobile-first Grid */
    .product-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1rem;
    }

    /* Tablet+ Styles */
    @media (min-width: 768px) {
        .main-container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-grid {
            grid-template-columns: repeat(2, 1fr);
        }

        .upload-section {
            padding: 2rem;
        }
    }

    /* Desktop Styles */
    @media (min-width: 1024px) {
        .product-grid {
            grid-template-columns: repeat(3, 1fr);
        }

        .predictions-container, .recommendations-container {
            padding: 2rem;
        }
    }

    /* Touch Optimization */
    button, .product-card {
        touch-action: manipulation;
        min-height: 48px;
    }

    /* Fluid Typography */
    html {
        font-size: 16px;
    }

    @media (min-width: 768px) {
        html {
            font-size: 18px;
        }
    }

    /* Image Responsiveness */
    #previewImage {
        width: 100%;
        height: auto;
        max-width: 600px;
        margin: 0 auto;
        display: block;
    }

    /* Loading Animation */
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #ec4899;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    /* Loading Overlay CSS */
    .loading-overlay {
        display: none; /* Hidden by default */
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.8);
        z-index: 1000;
        align-items: center;
        justify-content: center;
    }

    /* Mobile Accordion Styles */
    .accordion-content {
        display: none;
    }
    .accordion-content.active {
        display: block;
    }
    .rotate-180 {
        transform: rotate(180deg);
    }
</style>

<div class="main-container">
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2">AI Skin Analysis</h1>
    
    <form id="uploadForm" enctype="multipart/form-data">
        <div class="upload-section" id="dropZone">
            <input type="file" id="fileInput" class="hidden" accept="image/*" required>
            <!-- Mobile-optimized upload interface -->
            <div class="md:hidden">
                <label for="fileInput" class="block text-center">
                    <svg class="w-12 h-12 mx-auto text-pink-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                    </svg>
                    <p class="mt-2 text-pink-500 font-medium">Tap to Upload</p>
                </label>
            </div>
            
            <!-- Desktop upload interface -->
            <div class="hidden md:block">
                <svg class="w-12 h-12 mx-auto text-pink-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                </svg>
                <p class="text-center mt-2">
                    Drag & drop or <label for="fileInput" class="text-pink-500 cursor-pointer">browse files</label>
                </p>
            </div>
        </div>

        <button type="submit" class="w-full md:w-auto px-6 py-3 bg-blue-500 text-white rounded-lg font-medium hover:bg-blue-600 transition-colors">
            Analyze Skin
        </button>
    </form>

    <div id="resultsSection" class="hidden">
        <!-- Responsive results display -->
        <div class="predictions-container">
            <h2 class="text-xl font-semibold mb-4">Analysis Results</h2>
            <div id="predictionsList" class="space-y-3"></div>
        </div>

        <div class="recommendations-container">
            <h2 class="text-xl font-semibold mb-4">Recommendations</h2>
            <div id="recommendationsGrid" class="product-grid"></div>
        </div>
    </div>

    <div id="imagePreview" class="mt-4 rounded-xl overflow-hidden hidden">
        <img id="previewImage" class="w-full h-auto" alt="Skin preview">
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const form = document.getElementById('uploadForm');
        const loadingOverlay = document.querySelector('.loading-overlay');

        // Cross-device file handling
        function handleFiles(files) {
            if (files.length) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('imagePreview').classList.remove('hidden');
                    document.getElementById('previewImage').src = e.target.result;
                };
                reader.readAsDataURL(files[0]);
            }
        }

        // Desktop drag/drop support
        if (window.matchMedia('(hover: hover)').matches) {
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('bg-pink-50');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('bg-pink-50');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('bg-pink-50');
                handleFiles(e.dataTransfer.files);
                // Update the file input so the file is submitted
                fileInput.files = e.dataTransfer.files;
            });
        }

        // Universal file input handling
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Ensure a file has been selected
            if (!fileInput.files || fileInput.files.length === 0) {
                alert("Please select an image file to analyze.");
                return;
            }

            loadingOverlay.style.display = 'flex';
            
            try {
                const formData = new FormData();
                formData.append('image', fileInput.files[0]);

                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                renderResults(data);
                document.getElementById('resultsSection').classList.remove('hidden');
            } catch (error) {
                console.error('Upload failed:', error);
                alert('An error occurred while analyzing the image. Please try again.');
            } finally {
                loadingOverlay.style.display = 'none';
            }
        });

        function renderResults(data) {
            // Clear previous results
            const predictionsList = document.getElementById('predictionsList');
            predictionsList.innerHTML = '';
            const recommendationsGrid = document.getElementById('recommendationsGrid');
            recommendationsGrid.innerHTML = '';

            // Render predictions (assuming data.predictions is an array)
            if (data.predictions && data.predictions.length > 0) {
                data.predictions.forEach(prediction => {
                    const predictionDiv = document.createElement('div');
                    predictionDiv.className = 'prediction-item';

                    // Create an accordion header for mobile view
                    const header = document.createElement('div');
                    header.className = 'condition-header flex justify-between items-center cursor-pointer';
                    header.innerHTML = `<span>${prediction.condition} - Confidence: ${prediction.confidence}%</span>
                                        <svg class="w-4 h-4 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                        </svg>`;
                    
                    const content = document.createElement('div');
                    content.className = 'accordion-content mt-2 text-gray-700';
                    content.textContent = prediction.details || 'No additional details available.';

                    // Mobile-only accordion toggle
                    header.addEventListener('click', () => {
                        if (window.innerWidth < 768) {
                            content.classList.toggle('active');
                            header.querySelector('svg').classList.toggle('rotate-180');
                        }
                    });

                    predictionDiv.appendChild(header);
                    predictionDiv.appendChild(content);
                    predictionsList.appendChild(predictionDiv);
                });
            } else {
                predictionsList.textContent = "No predictions available.";
            }

            // Render recommendations (assuming data.recommendations is an array)
            if (data.recommendations && data.recommendations.length > 0) {
                data.recommendations.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card border p-4 rounded-lg text-center';

                    const img = document.createElement('img');
                    img.src = product.image;
                    img.alt = product.title;
                    img.className = 'w-full h-auto mb-2';

                    const title = document.createElement('h3');
                    title.className = 'font-semibold mb-1';
                    title.textContent = product.title;

                    const desc = document.createElement('p');
                    desc.className = 'text-sm text-gray-600';
                    desc.textContent = product.description;

                    productCard.appendChild(img);
                    productCard.appendChild(title);
                    productCard.appendChild(desc);

                    recommendationsGrid.appendChild(productCard);
                });
            } else {
                recommendationsGrid.textContent = "No recommendations available.";
            }
        }
    });
</script>
{% endblock %}

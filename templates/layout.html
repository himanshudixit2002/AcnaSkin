<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Flask App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .content {
            padding: 20px;
        }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <nav class="h-[10vh] shadow-md flex p-4 px-6 justify-between items-center bg-white sticky top-0 z-50">
        <div class="text-2xl font-bold text-rose-500">Skintellect</div>
        <ul class="flex items-center gap-6 text-lg font-semibold">
            <a href="{{url_for('predict')}}" class="hover:text-rose-500 transition-all">Face Analysis</a>
            <a href="{{url_for('bookappointment')}}" class="hover:text-rose-500 transition-all">Book Appointment</a>
            <a href="{{url_for('userappoint')}}" class="hover:text-rose-500 transition-all">Appointments</a>
            <a href="{{url_for('profile')}}" class="hover:text-rose-500 transition-all">Profile</a>
            <a href="{{url_for('logout')}}" class="text-red-500 hover:text-red-700 transition-all">Logout</a>
        </ul>
    </nav>
    
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    
</body>
</html>

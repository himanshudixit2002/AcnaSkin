<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Skintellect{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script defer src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
  <nav class="nav">
    <div class="nav-brand">
      <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Skintellect Logo">
    </div>
    <ul class="nav-links">
      <li><a href="{{ url_for('predict') }}">Face Analysis</a></li>
      <li><a href="{{ url_for('bookappointment') }}">Book Appointment</a></li>
      <li><a href="{{ url_for('userappoint') }}">Appointments</a></li>
      <li><a href="{{ url_for('profile') }}">Profile</a></li>
      <li><a href="{{ url_for('logout') }}">Logout</a></li>
    </ul>
  </nav>
  <div class="main-content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>

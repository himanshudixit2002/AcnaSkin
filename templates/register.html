{% extends "layout.html" %}
{% block title %}Register | SKINTELLECT{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-screen px-4">
    <div class="flex flex-col md:flex-row bg-white/90 backdrop-blur-sm shadow-xl rounded-2xl p-8 w-full max-w-3xl transform transition-all hover:scale-[1.005]">
        <!-- Welcome Section -->
        <div class="md:w-1/2 flex flex-col items-center justify-center p-6 bg-gradient-to-r from-purple-800 via-blue-800 to-purple-800 text-white rounded-t-2xl md:rounded-l-2xl md:rounded-tr-none text-center space-y-4">
            <i class="fas fa-user-plus text-5xl text-emerald-400"></i>
            <h1 class="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-emerald-400 to-blue-300">
                Join SKINTELLECT
            </h1>
            <p class="text-blue-100">Begin your personalized skincare journey</p>
        </div>

        <!-- Form Section -->
        <div class="md:w-1/2 p-8 w-full flex flex-col">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">Create Account</h2>
            <p class="text-center text-sm text-gray-600 mb-6">
                Already registered?
                <a href="/login" class="text-emerald-500 font-semibold hover:underline">Sign in here</a>
            </p>

            <form action="/register" method="post" class="flex flex-col gap-4">
                <div class="relative">
                    <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="text" name="name" placeholder="Full Name"
                        class="pl-10 pr-4 py-3 w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="relative">
                        <i class="fas fa-birthday-cake absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="number" name="age" placeholder="Age" min="13"
                            class="pl-10 pr-4 py-3 w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-emerald-400">
                    </div>
                    <div class="relative">
                        <i class="fas fa-at absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="text" name="username" placeholder="Username"
                            class="pl-10 pr-4 py-3 w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-emerald-400">
                    </div>
                </div>

                <div class="relative">
                    <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="email" name="email" placeholder="Email Address"
                        class="pl-10 pr-4 py-3 w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-emerald-400">
                </div>

                <div class="relative">
                    <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="password" name="password" placeholder="Create Password"
                        class="pl-10 pr-4 py-3 w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-emerald-400">
                </div>

                <div class="text-sm text-gray-600 mb-4 space-y-2">
                    <p class="flex items-center gap-2"><i class="fas fa-check-circle text-emerald-400"></i> Minimum 8 characters</p>
                    <p class="flex items-center gap-2"><i class="fas fa-check-circle text-emerald-400"></i> At least 1 number</p>
                    <p class="flex items-center gap-2"><i class="fas fa-check-circle text-emerald-400"></i> Special character</p>
                </div>

                <button type="submit"
                    class="bg-gradient-to-r from-emerald-400 to-blue-300 text-white font-semibold py-3 rounded-lg
                           hover:from-emerald-300 hover:to-blue-200 transition-all shadow-md">
                    Create Account
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

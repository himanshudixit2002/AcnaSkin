{% extends "layout.html" %}
{% block title %}Skintellect{% endblock %}
{% block content %}
<div class="min-h-screen flex flex-col">
  <!-- Chatbot Interface -->
  <div id="chat-container" class="fixed bottom-4 right-4 w-96 bg-white rounded-lg shadow-lg z-50">
    <div class="bg-emerald-400 text-white p-4 rounded-t-lg flex justify-between items-center">
      <h3 class="font-semibold">Skin Health Assistant</h3>
      <button id="close-chat" class="hover:text-emerald-100">Ã—</button>
    </div>
    <div class="h-96 p-4 flex flex-col">
      <div id="chat-messages" class="flex-1 overflow-y-auto mb-4 space-y-2">
        <div class="bg-blue-50 p-3 rounded-lg">
          <p class="text-sm">Hello! I'm your skin health assistant. Ask me about skincare routines, product recommendations, or any skin concerns.</p>
        </div>
      </div>
      <div class="border-t pt-4">
        <div class="flex space-x-2">
          <input type="text" id="chat-input" placeholder="Type your message..." 
                 class="flex-1 border rounded-lg p-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-300">
          <button id="send-btn" class="bg-emerald-400 text-white px-4 py-2 rounded-lg hover:bg-emerald-500 text-sm">
            Send
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Rest of your index.html content -->
  <div class="flex-grow relative overflow-hidden">
    <!-- ... existing hero section ... -->
  </div>
  
  <div class="bg-blue-900/50 py-16">
    <!-- ... existing features grid ... -->
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const chatContainer = document.getElementById('chat-container');
  const chatMessages = document.getElementById('chat-messages');
  const userInput = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');
  const closeBtn = document.getElementById('close-chat');

  async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    // Add user message to chat window
    chatMessages.innerHTML += `
      <div class="flex justify-end">
        <div class="bg-emerald-100 p-3 rounded-lg max-w-xs">
          <p class="text-sm">${message}</p>
        </div>
      </div>
    `;
    
    // Clear the input and scroll to bottom
    userInput.value = '';
    chatMessages.scrollTop = chatMessages.scrollHeight;

    try {
      const response = await fetch('/chatbot', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userInput: message })
      });
      const data = await response.json();
      // Add bot reply to chat window
      chatMessages.innerHTML += `
        <div class="flex justify-start">
          <div class="bg-gray-100 p-3 rounded-lg max-w-xs">
            <p class="text-sm">${data.botReply || "I'm sorry, I didn't understand that."}</p>
          </div>
        </div>
      `;
      chatMessages.scrollTop = chatMessages.scrollHeight;
    } catch (error) {
      chatMessages.innerHTML += `
        <div class="flex justify-start">
          <div class="bg-red-100 p-3 rounded-lg max-w-xs">
            <p class="text-sm">Error: Could not send message</p>
          </div>
        </div>
      `;
      chatMessages.scrollTop = chatMessages.scrollHeight;
      console.error(error);
    }
  }

  // Event listener for send button click
  sendBtn.addEventListener('click', sendMessage);

  // Allow sending message with the Enter key
  userInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      e.preventDefault();
      sendMessage();
    }
  });

  // Event listener for close button to hide chat widget
  closeBtn.addEventListener('click', () => {
    chatContainer.classList.add('hidden');
  });
});
</script>
{% endblock %}

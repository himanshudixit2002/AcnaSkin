{% extends "layout.html" %}
{% block title %}SKINTELLECT | AI-Powered Dermatology{% endblock %}

{% block content %}
<div class="min-h-screen flex flex-col">
  <!-- Chatbot Interface -->
  <div class="fixed bottom-4 right-4 w-96 bg-white rounded-lg shadow-lg z-50">
    <div class="bg-emerald-400 text-white p-4 rounded-t-lg flex justify-between items-center">
      <h3 class="font-semibold">Skin Health Assistant</h3>
      <button id="close-chat" class="hover:text-emerald-100">Ã—</button>
    </div>
    <div class="h-96 p-4 flex flex-col">
      <div id="chat-messages" class="flex-1 overflow-y-auto mb-4 space-y-2">
        <div class="bg-blue-50 p-3 rounded-lg">
          <p class="text-sm">Hello! I'm your skin health assistant. Ask me about skincare routines, product recommendations, or any skin concerns.</p>
        </div>
      </div>
      <div class="border-t pt-4">
        <div class="flex space-x-2">
          <input type="text" id="user-input" placeholder="Type your message..." 
                 class="flex-1 border rounded-lg p-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-300">
          <button id="send-btn" class="bg-emerald-400 text-white px-4 py-2 rounded-lg hover:bg-emerald-500 text-sm">
            Send
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Rest of existing index.html content -->
  <div class="flex-grow relative overflow-hidden">
    <!-- ... existing hero section ... -->
  </div>
  
  <div class="bg-blue-900/50 py-16">
    <!-- ... existing features grid ... -->
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const chatMessages = document.getElementById('chat-messages')
  const userInput = document.getElementById('user-input')
  const sendBtn = document.getElementById('send-btn')
  const closeBtn = document.getElementById('close-chat')

  async function sendMessage() {
    const message = userInput.value.trim()
    if (!message) return

    // Add user message
    chatMessages.innerHTML += `
      <div class="flex justify-end">
        <div class="bg-emerald-100 p-3 rounded-lg max-w-xs">
          <p class="text-sm">${message}</p>
        </div>
      </div>
    `
    
    // Clear input and scroll to bottom
    userInput.value = ''
    chatMessages.scrollTop = chatMessages.scrollHeight

    try {
      const response = await fetch('/chatbot', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ userInput: message })
      })

      if (!response.ok) throw new Error('Failed to get response')
      
      const data = await response.json()
      
      // Add bot response
      chatMessages.innerHTML += `
        <div class="flex justify-start">
          <div class="bg-blue-50 p-3 rounded-lg max-w-xs">
            <p class="text-sm">${data.botReply}</p>
          </div>
        </div>
      `
    } catch (error) {
      chatMessages.innerHTML += `
        <div class="text-red-500 text-sm p-2">
          Error: Could not get response from assistant
        </div>
      `
    }
    
    chatMessages.scrollTop = chatMessages.scrollHeight
  }

  sendBtn.addEventListener('click', sendMessage)
  userInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendMessage()
  })

  closeBtn.addEventListener('click', () => {
    document.querySelector('.fixed').classList.add('hidden')
  })
})
</script>
{% endblock %}
